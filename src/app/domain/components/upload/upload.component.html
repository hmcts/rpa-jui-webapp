<div class="jui-width-container">
    <app-govuk-back-link></app-govuk-back-link>
    <div class="govuk-main-wrapper">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">

                <div *ngIf="userNotSelectedFileError" aria-labelledby="error-summary-title" class="govuk-error-summary" data-module="error-summary" role="alert" tabindex="-1">
                    <h2 class="govuk-error-summary__title" id="error-summary-title"> There is a problem </h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li>
                                <a href="#">Select a file for upload</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <div *ngIf="systemFailedToUploadError" aria-labelledby="error-summary-title" class="govuk-error-summary" data-module="error-summary" role="alert" tabindex="-1">
                    <h2 class="govuk-error-summary__title" id="error-summary-title"> There is a problem </h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li>
                                <a href="#">The file was unable to be uploaded, please try again later</a>
                            </li>
                        </ul>
                    </div>
                </div>

                <h1 class="govuk-heading-xl">Upload new item</h1>
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-label--m" for="selectfile">
                        Select file
                    </label>

                    <span *ngIf="userNotSelectedFileError" class="govuk-error-message" id="directions-error">
                        Select a file for upload
                    </span>
                    <span id="selectfile-hint" class="govuk-hint">
                        PDF only (maximum file size 10mb)
                    </span>
                    <input (change)="inputFileHandler($event.target.files[0])" class="govuk-file-upload" id="selectfile"
                           name="selectfile" type="file" aria-describedby="selectfile-hint">
                </div>

                <div class="govuk-form-group">
                    <label class="govuk-label govuk-label--m" for="fullname">
                        Full name
                    </label>
                    <input class="govuk-input" id="fullname" name="fullname" type="text">
                </div>
                <div class="govuk-form-group">
                    <label class="govuk-label govuk-label--m" for="notes">
                        Add a note (optional)
                    </label>
                    <textarea #fileNotes class="govuk-textarea" name="notes" rows="5"></textarea>
                </div>
                <button type="submit" class="govuk-button" (click)="uploadDocument(inputFile, fileNotes.value)">
                    Upload
                </button>
            </div>
        </div>
    </div>
</div>
