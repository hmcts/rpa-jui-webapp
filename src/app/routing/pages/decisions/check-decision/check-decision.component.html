<app-backlink></app-backlink>
<div class="jui-width-container" *ngIf="decisionState !== 'decision_issue_pending'; else issuiedDecision">
    <main class="govuk-main-wrapper" role="main">
        <div class="govuk-grid-row">
            <div class="govuk-grid-column-two-thirds">
                <h1 class="govuk-heading-xl">Check your decision</h1>

                <div *ngIf="error" class="govuk-error-summary" aria-labelledby="error-summary-title" role="alert" tabindex="-1" data-module="error-summary">
                    <h2 class="govuk-error-summary__title" id="error-summary-title">There is a problem</h2>
                    <div class="govuk-error-summary__body">
                        <ul class="govuk-list govuk-error-summary__list">
                            <li><a>Server Error</a></li>
                        </ul>
                    </div>
                </div>

                <app-form [callback_options]="callback_options" [formGroup]="form">

                    <dl class="app-check-your-answers  app-check-your-answers--short  govuk-!-margin-bottom-6">
                        <div class="app-check-your-answers__contents">
                            <dt class="app-check-your-answers__question">Decision</dt>
                            <dd *ngIf="decisionAward" class="app-check-your-answers__answer">{{decisionAward}}</dd>
                            <dd class="app-check-your-answers__change">
                                <a routerLink="../create">Change <span class="govuk-visually-hidden">decision</span></a>
                            </dd>
                        </div>
                        <div class="app-check-your-answers__contents">
                            <dt class="app-check-your-answers__question">Decision notes</dt>
                            <dd *ngIf="decisionText" class="app-check-your-answers__answer">{{decisionText}}</dd>
                            <dd class="app-check-your-answers__change">
                                <a routerLink="../create">Change <span class="govuk-visually-hidden">decision</span></a>
                            </dd>
                        </div>
                    </dl>
                    <button class="govuk-button" type="submit">Submit decision</button>
                </app-form>


            </div>
        </div>
    </main>
</div>

<ng-template #issuiedDecision>
    <div class="jui-width-container" >
        <main class="govuk-main-wrapper" role="main">
            <div class="govuk-grid-row">
                <div class="govuk-grid-column-two-thirds">
                    <h1 class="govuk-heading-xl">You canâ€™t change your decision after you've submitted it</h1>
                    <div class="govuk-warning-text">
                        <span class="govuk-warning-text__icon" aria-hidden="true">!</span>
                        <strong class="govuk-warning-text__text">
                            <span class="govuk-warning-text__assistive">Warning</span>
                            Contact 0207 xxx xxxx, if you need to change your decision.
                        </strong>
                    </div>
                    <button class="govuk-button" routerLink="">Back to dashboard</button>
                </div>
            </div>
        </main>
    </div>
</ng-template>
