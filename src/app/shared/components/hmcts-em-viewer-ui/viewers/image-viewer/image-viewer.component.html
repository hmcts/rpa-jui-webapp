<div id="viewer-wrapper">
    <button
        *ngIf="rotationButtonStatusSub | async"
        [ngStyle]="rotationStyle"
        class="govuk-button hmcts hmcts-button--secondary rotate"
        title="Clockwise"
        role="button"
        (click)="onRotateClockwise()">Rotate</button>
    <img #img *ngIf="url" data-hook="dm.viewer.img" [src]="url"  />
</div>
